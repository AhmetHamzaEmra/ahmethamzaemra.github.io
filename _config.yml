# SITE CONFIGURATION
baseurl: "/"
url: "https://ahmethamzaemra.github.io/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Ahmet Hamza EMRA
  avatar: assets/img/profile.jpg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "Ahmet Hamza Emra personal plog, techinical stuff, aritifial intelgence machine learning deep learning" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Welcome to my blog!</h1>
  header_text_feature_image:
  footer_text: >
   Have fun :D 
  # Icons
  rss: false
  email_address: "hamza.emra@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "ahmethamzaemra"
  google_plus:
  instagram:
  linkedin: "https://www.linkedin.com/in/ahmethamzaemra/" # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "HamzaEmra"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate]
theme: jekyll-theme-type
exclude:
  - Gemfile
  - Gemfile.lock
